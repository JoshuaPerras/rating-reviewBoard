<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .user-actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-actions img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .user-actions a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #28a745;
            cursor: pointer;
        }

        .user-actions a:hover {
            background-color: #218838;
        }

        .sidebar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 8px;
            background-color: #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #ccc;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-box {
            width: 600px;
            display: flex;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .poster {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .poster img {
            max-width: 600px;  /* 限制图片的最大宽度 */
            max-height: 400px; /* 限制图片的最大高度 */
            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo" onclick="window.location.href='#'">MovieSite</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Popular</a>
            <a href="#">Favorites List</a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Search for movies...">
            <button>Search</button>
        </div>
    </div>

    <!-- Poster Section -->
    <div class="poster">
        <img src="styles/P1.png" alt="Movie Poster">
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Settings</a>
        <a href="#">Contact Us</a>
    </div>

    <!-- User Actions (Avatar, Login, Register) -->
    <div class="user-actions">
        <img src="https://via.placeholder.com/40" alt="User Avatar">
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>

</body>
</html>
